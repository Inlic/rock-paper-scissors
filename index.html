<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <header class ="container-fluid">
    <div class="row bg-primary text-white text-center">
      <div class="col-12">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div id="player-image" class="col-12 bg-warning pt-3 text-center">
      </div>
      <div id="player-choice" class="col-12 bg-secondary py-2 text-center">
      </div>
    </div>
    <div class="row">
      <div id="ai-image" class="col-12 bg-success pt-3 text-center">
      </div>
      <div id="matchup-outcome" class="col-12 bg-danger text-center">
      </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row bg-primary text-white text-center">
      <div class="col-12">Try Again?</div>
    </div>
  </footer>



  <script src="app.js"></script>
</body>
</html>
